	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">内容</span>
									<span class="white">管理后台</span>
								</h1>
								<h4 class="blue">Author By Laman</h4>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入登录信息
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="uname" placeholder="用户名" />

													<div class="clearfix">

		<script type="text/javascript">

        <script type="text/javascript">
			$(document).ready(function(e) {
                $('#login_btn').bind('click',function(){
					var uname = $("#uname").val();
					var pwd = $('#pwd').val();
					
					if(uname == ''){
						alert('请输入用户名');	
						return;
					}
					
					if(pwd == ''){
						alert('请输入密码');	
						return;
					}
					
					$.ajax({
					   type: "POST",
					   url: "<?php echo get_url('login/dologin');?>",
					   data: {uname:uname,pwd:pwd},
					   dataType: "json",
					   success: function(data){						 
						 if(data.code <= 0){
							alert(data.msg);
                            return false;
						 }
						 window.location.href="<?php echo get_url('/');?>"; 
					   }
					});
				});
            });
		</script>
