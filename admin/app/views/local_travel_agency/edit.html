<script type="text/javascript">
$(document).ready(function() {
	
	/*页面初始化开始*/
	$("select[name='country']").val("<?php echo $LTA['country_id']?>");
	
	$("select[name='city']").val("<?php echo $LTA['city_id']?>");
	
	var payment = "<?php echo $LTA['payment']?>";
	
	payment_arr = payment.split(",");
	
	for(var i = 0; i< payment_arr.length; i++)
	{
		if(payment_arr[i] == "3")
		{
			$(".bank_account").show();
		}
		$("input[name='payment[]']").each(function(){
			if($(this).val() == payment_arr[i])
			{
				$(this).attr("checked","true");
				
			}
		});
	}
	
	/*页面初始化结束*/
	
	$("#dataForm").validate({
		rules: {
			country: {
			  required: true,
			  min: 1			  
			},
			city: {
				required: true,
				min: 1
			},
			name: {
				required: true,
			},
			email: {
				email: true
			}
		},
		messages: {
			country: {
			  required: '请选择国家',
			  min: '请选择国家',
			},
			city: {
			  required: '请选择城市',
			  min: '请选择城市',
			},
			name: {
			  required: '地接社名字必填',
			},
			email: {
				email: '请输入正确的邮箱'
			}
	  }
	});
	
	$(document).on("change","#huikuan",function(){
		$(".bank_account").toggle();
	});
	$("select[name='country']").on("change",function(){
		$.ajax({
			type: 'POST',
			url: '../city/getCityByCountryId',
			data:{
				country_id: $("select[name='country']").val()
			},
			success:function(data){
				
				$("select[name='city'] option").remove(".main");
				var city_list = JSON.parse(data);
				
				for(var key in city_list)
				{
					$("select[name='city']").append("<option value='"+key+"' class='main'>"+city_list[key]['name']+"</option>");
				}
			}
		});
	});
	});
</script>
